name: Scheduled Preview Build

on:
  schedule:
    # Run at midnight UTC every 3 days
    - cron: "0 0 */3 * *"
  workflow_dispatch:
    # Allow manual trigger

jobs:
  preview-build:
    name: EAS Preview Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout dev branch
        uses: actions/checkout@v4
        with:
          ref: dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build preview
        run: eas build --cwd apps/mobile --platform android --profile preview --non-interactive
