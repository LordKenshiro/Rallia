name: Scheduled Preview Build

on:
  schedule:
    # 01:00 UTC on days 1, 4, 7, 10... of each month (every 3 days)
    - cron: "0 1 */3 * *"
  workflow_dispatch:
    # Allow manual trigger

concurrency:
  group: preview-build
  cancel-in-progress: true

jobs:
  preview-build:
    name: EAS Preview Build
    runs-on: ubuntu-latest
    timeout-minutes: 90
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: "16"
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build preview
        run: cd apps/mobile && eas build --platform all --profile preview --non-interactive
